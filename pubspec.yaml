name: ddd_sample
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.15.0 <3.0.0"

dependencies:
  auto_route: ^3.2.4
  connectivity_plus: ^2.2.1
  cupertino_icons: ^1.0.4
  dartz: ^0.10.1
  data_channel: ^2.0.0+1
  dio: ^4.0.4
  dio_logger: ^4.0.8+8
  flutter:
    sdk: flutter
  flutter_bloc: ^8.0.1
  flutter_hooks: ^0.18.2+1
  flutter_svg: ^1.0.3
  freezed_annotation: ^1.1.0
  get_it: ^7.2.0
  google_fonts: ^2.3.1
  injectable: ^1.5.3
  intl: ^0.17.0
  kt_dart: ^0.10.0
  shared_preferences: ^2.0.13
  string_validator: ^0.3.0
  uuid: ^3.0.6

  # core
  core:
    path: core

dev_dependencies:
  auto_route_generator: ^3.2.1
  build_runner: ^2.1.7
  flutter_gen_runner: ^4.1.5
  flutter_lints: ^1.0.4
  flutter_test:
    sdk: flutter
  freezed: ^1.1.1
  injectable_generator: ^1.5.3
  json_serializable: ^6.1.4

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/icons/
    - assets/images/

flutter_gen:
  output: lib/presentation/components/gen

  integrations:
    flutter_svg: true
